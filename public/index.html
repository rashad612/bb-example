<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BackboneJS Example</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div id="cart-app" class="container">
    <div id="cart-summary" class=""></div>
    <div id="cart-active" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Active Units</h3>
      </div>
      <div class="panel-body">
        <ul id="active-list" class="list-group">
        </ul>
      </div>
    </div>
    <div id="cart-inactive" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Inactive Units</h3>
      </div>
      <div class="panel-body">
        <ul id="inactive-list" class="list-group">
        </ul>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <button type="button" class="btn btn-primary" id="add-item" data-toggle="modal" data-target="#basicModal "><span class="glyphicon glyphicon-plus"></span>Add Item</button>
        <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
                    <h4 class="modal-title" id="myModalLabel">Add Item</h4>
                    </div>
                    <form id="form" name="form">
                      <div class="modal-body">
                        <div class="form-group">
                          <input type="text" class="form-control" id="item-title" placeholder="Item Title">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" id="item-price" placeholder="Item Price">
                        </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          <input type="submit" class="btn btn-primary" id="save" name="save" value="Save changes">
                      </div>
                    </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- templates -->
  <script id="tmpl-summary" type="text/template">
    {@gt key=counter value=0}
      <div class="alert alert-info" role="alert">
        You have <span class="badge">{counter}</span> {@eq key=counter value=1}item{:else}items{/eq}!
      </div>
    {:else} 
      <div class="alert alert-warning" role="alert">Your cart is empty!</div>
    {/gt}
  </script>
  <script id="tmpl-unit" type="text/template">
    <div class="col-xs-2">{title}</div>
    <div class="col-xs-2">{price}</div>
    <div class="col-xs-2">
      {?active}
        <select class="form-control qty-select">
          <option value="1"{@eq key=qty value="1"} selected{/eq}>1</option>
          <option value="2"{@eq key=qty value="2"} selected{/eq}>2</option>
          <option value="3"{@eq key=qty value="3"} selected{/eq}>3</option>
          <option value="4"{@eq key=qty value="4"} selected{/eq}>4</option>
          <option value="5"{@eq key=qty value="5"} selected{/eq}>5</option>
        </select>
      {:else}
        <strong>{qty}</strong>
      {/active}
    </div>
    <div class="col-xs-2">
      <a href="#" title="delete" class="del-item">
        <span class="glyphicon glyphicon-remove remove" aria-hidden="true"></span>
      </a>
    </div>
    <div class="col-xs-2">
      <a href="#" title="toggle" class="del-item">
        <a href="#" title="{?active}Save for later{:else}Move to active{/active}" class="op toggle">
          <span class="glyphicon glyphicon-chevron-{?active}down{:else}up{/active}" aria-hidden="true"></span>
        </a>
      </a>
    </div>
  </script>
  <!-- /templates -->
  <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="dustjs-linkedin/dist/dust-full.min.js"></script>
  <script type="text/javascript" src="dustjs-helpers/dist/dust-helpers.min.js"></script>
  <script type="text/javascript" src="underscore/underscore-min.js"></script>
  <script type="text/javascript" src="backbone/backbone-min.js"></script>
  <script type="text/javascript" src="backbone.localstorage/backbone.localStorage-min.js"></script>
  <script type="text/javascript" src="models/item.js"></script>
  <script type="text/javascript" src="collections/items.js"></script>
  <script type="text/javascript" src="views/item-view.js"></script>
  <script type="text/javascript" src="views/app-view.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
